<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!--Responsive Mobile Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gif Tastic Week6 HW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body>


<div class="container">	
	<br>
	<br>
	<div class="row text-center">
        
            <div class="col-sm-12">
                <form role="form">
                    <input class="form-control input-lg text-center" id="inputForm" type="text" placeholder="Search for Gifs">

        
                    <input class="btn btn-warning btn-block" id="emptyGifs" value="Delete Gifs"></input>
                </form>
            </div>
           
	</div>

	<div class="row">
		<div class="col-sm-4 text-center">
			<div id="buttons">
				<h2>Popular Gifs Trending Now!</h2>
			</div>			
		</div>
		<br>
			<div id="animalsbuttons">
			  <div class="col-sm-4 text-center">
				<button class="btn btn-info animal" data-name="Dog">Dog</button>
				<button class="btn btn-info animal" data-name="Cat">Cat</button>
				<button class="btn btn-info animal" data-name="Turtle">Turtle</button>
				<button class="btn btn-info animal" data-name="Fox">Fox</button>
				<button class="btn btn-info animal" data-name="Dolphin">Dolphin</button>
				<button class="btn btn-info animal" data-name="Bird">Bird</button>
				<button class="btn btn-info animal" data-name="Seal">Seal</button>
				<button class="btn btn-info animal" data-name="Bunny">Bunny</button>
				<button class="btn btn-info animal" data-name="Butterfly">Butterfly</button>
				<button class="btn btn-info animal" data-name="Walrus">Walrus</button>
				<button class="btn btn-info animal" data-name="Orca">Orca</button>
				<button class="btn btn-info animal" data-name="Shark">Shark</button>
				<button class="btn btn-info animal" data-name="Giraffe">Giraffe</button>
				<button class="btn btn-info animal" data-name="Monkey">Monkey</button>
				<button class="btn btn-info animal" data-name="Lizard">Lizard</button>
			  </div>
			</div>
			
			<!-- button creator -->
			<div style="float:left">
			 <h4>Add an Animal</h4>
				<form id="gif-form">
					<label for="gif-input"></label>
					<input type="text" value="" id="gif-input"><br><br>
					<!--input -->
					<input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
				</form>
			</div>
			<div class="col-sm-8 text-center">
					<div id="gifs"></div>
				</div>
	</div>
</div>



<script src="assets/javascript/gif.js"></script>
</body>
</html>
