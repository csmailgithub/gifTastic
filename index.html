<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!--Responsive Mobile Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gif Tastic Week6 HW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">	
	<br>
	<br>
	<div class="row text-center">
        
            <div class="col-sm-12">
                <form role="form">
                    <input class="form-control input-lg text-center" id="inputForm" type="text" placeholder="Search for Gifs">

        
                    <input class="btn btn-warning btn-block" id="emptyGifs" value="Delete Gifs"></input>
                </form>
			</div>
			
			<div id="animalsbuttons">
					<div class="col-sm-4 text-center">
					  <button class="btn btn-info animal" data-name="Dog">Dog</button>
					  <button class="btn btn-info animal" data-name="Cat">Cat</button>
					  <button class="btn btn-info animal" data-name="Whale">Whale</button>
					  <button class="btn btn-info animal" data-name="Bear">Bear</button>
					  <button class="btn btn-info animal" data-name="Platypus">Platypus</button>
					  <button class="btn btn-info animal" data-name="Coyote">Coyote</button>
					  <button class="btn btn-info animal" data-name="Rabbit">Rabbit</button>
					  <button class="btn btn-info animal" data-name="Caterpillar">Caterpillar</button>
					  <button class="btn btn-info animal" data-name="Sea Otter">Sea Otter</button>
					  <button class="btn btn-info animal" data-name="Lion">Lion</button>
					  <button class="btn btn-info animal" data-name="Shark">Shark</button>
					  <button class="btn btn-info animal" data-name="Giraffe">Giraffe</button>
					</div>
				  </div>
	</div>

	<div class="row">	
			<!-- button creator -->
			<div style="float:left">
			 <h4>Add an Animal</h4>
				<form id="gif-form">
					<label for="gif-input"></label>
					<input type="text" value="" id="gif-input"><br><br>
					<!--input -->
					<input type="submit" name="Button" class="btn btn-success" id="MakeGIFButton" style="margin-left:8px">
				</form>
			</div>
			<div class="col-sm-8 text-center">
					<div id="gifs"></div>
				</div>
	</div>
</div>



<script src="assets/javascript/gif.js"></script>
</body>
</html>
